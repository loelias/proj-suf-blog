{% extends "blog/base.html" %}

{% block content %}
<article id="respond">
  <h3 id="reply-title">Faça o Login</h3>
  {% if form.errors %}
    <p>Tente novamente. Senha ou Usuário incorreto(s).</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <fieldset>
      <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
      </table>

      <input type="submit" value="login" />
      <input type="hidden" name="next" value="{{ next }}" />
    </fieldset>
  </form>
</article>
{% endblock %}
