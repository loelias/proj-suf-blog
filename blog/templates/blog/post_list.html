<!DOCTYPE html SYSTEM "about:legacy-compat">
<html>

   <head>
      <meta charset="utf-8">
      <title>Blog - IFC</title>
   </head>

   <body>
      <header>Blog - IFC</header>
      <nav>
        <a href="/login/"
      </nav>

      {% for post in posts %}
        <article>
           <section>
              <p>Publicado: {{ post.data_publicacao }}</p>
              <h2><a href="">{{ post.titulo }}</a></h2>
              <p>{{ post.texto|linebreaks }}</p>
           </section>
        </article>
      {% endfor %}

      <footer>
        <p>
          Produzido por Lucas Oliveira Elias
        </p>
      </footer>

   </body>
</html>
