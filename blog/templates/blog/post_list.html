{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="date">
        <p>Publicado: {{ post.data_publicacao }}</p>
      </div>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h1>
      <p>{{ post.texto|linebreaks }}</p>
      <a href="{% url 'blog.views.post_detail' pk=post.pk %}">Comentarios: {{ post.comentarios.count }}</a>
    </div>
  {% endfor %}
{% endblock %}
